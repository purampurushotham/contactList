<div class="container">
  <h2 class="page-header">
    Add contact form
  </h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label>First name</label>
      <input class="form-control" type="text" name="firstName"[(ngModel)] ="firstName" required>
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input class="form-control" type="text" name="lastName"[(ngModel)] ="lastName" required>
    </div>
    <div class="form-group">
      <label>phone name</label>
      <input class="form-control" type="text" name="firstName"[(ngModel)] ="phone" required>
    </div>
    <button class="btn btn-success" >Add</button>
  </form>
  <hr>
  <div *ngFor="let contact of contacts">
    <div class="col-md-3">
      {{contact.firstName}}
    </div>
    <div class="col-md-3">
      {{contact.lastName}}
    </div>
    <div class="col-md-3">
      {{contact.phone}}
    </div>
    <div class="col-md-3">
      <button class="btn btn-danger" (click)="deleteContact(contact._id)">Delete</button>
    </div>
  </div>
</div>
